<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>New Tab</title>
    <link href="https://fonts.googleapis.com/css?family=Livvic:100,200,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/pretty-checkbox.css">

<body class="loading">
    <!-- <div class="loading"> -->

    <div class="settings-window-wrapper invisible">
        <div class="settings-window">
            <span class="add-subreddit">
                <input type="text"  >
                
                <div class="tip">Type in a subreddit to add it to the rotation.</div>
                <div class="dropdowns">
                    <div class="dropdown-description">Sort: </div>
                    <div class="dropdown dropdown-sort">
                        <!-- hot, new controversial, rising,         10, 25, 50, 100, 150, 200, 250, 400    -->
                      <!-- <button class="dropbtn"></button> -->
                      <select class="dropdown-content">
                        <option value="top">Top</option>
                        <option value="hot">Hot</option>
                        <option value="new">New</option>
                        <option value="controversial">Controversial</option>
                        <option value="rising">Rising</option>
                      </select>
                    </div>
                    <div class="dropdown-description">Range: </div>
                    <div class="dropdown dropdown-range">
                      <!-- <button class="dropbtn">Dropdown</button> -->
                      <select class="dropdown-content">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="300">300</option>
                        <option value="500">500</option>
                        <option>Bigger range will load slower. Range is the pool of possible pictures.</option>
                      </select>
                    </div><div class="dropdown-description">Time: </div>
                    <div class="dropdown dropdown-time">
                      <!-- <button class="dropbtn">Time</button> -->
                      <select class="dropdown-content">
                        <!-- hour day week month year all -->
                        <option value="hour">hour</option>
                        <option value="day">day</option>
                        <option value="week">week</option>
                        <option value="month">month</option>
                        <option value="year">year</option>
                        <option value="all">all</option>
                        <option>This setting only works when "sort" is set to "top"</option>
                      </select>
                    </div>
                </div>
                <div class="title">Custom Subreddits</div>
            </span>
        <a class="settings-window-exit-button" >
            <img></img>
        </a>
            
        </div>
    </div>
    <div class="pace">
    </div>
    <div class="bottom-bar">
        <div class="image-title">
            <a class="name" ></a>
            <a class="sub" ></a>
        </div>
        <a class="settings-button" >
            <img></img>
        </a>
        <a class="download-button" >
            <e>download</e>
        </a>
    </div>
    <!-- </div> -->

    
    
</body>
