<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>New Tab</title>
    <link href="https://fonts.googleapis.com/css?family=Livvic:100,200,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
    <!-- <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script> -->
    <script  type="module" src="scripts/index.js"></script>
</head>
<body class="loading">
    <div class="settings-window-wrapper invisible">
        <div class="settings-window">
            <span class="add-subreddit">
                <input type="text"  >
                <div class="dropdowns" style="">
                    <div class="dropdown-description">Sort: </div>
                    <div class="dropdown dropdown-sort">
                        <!-- hot, new controversial, rising,         10, 25, 50, 100, 150, 200, 250, 400    -->
                      <button class="dropbtn"></button>
                      <div class="dropdown-content">
                        <a id="dropdown-sorting-top">Top</a>
                        <a id="dropdown-sorting-hot">Hot</a>
                        <a id="dropdown-sorting-new">New</a>
                        <a id="dropdown-sorting-controversial">Controversial</a>
                        <a id="dropdown-sorting-rising">Rising</a>
                      </div>
                    </div>
                    <div class="dropdown-description">Range: </div>
                    <div class="dropdown dropdown-range">
                      <button class="dropbtn">Dropdown</button>
                      <div class="dropdown-content">
                        <a id="dropdown-range-25">25</a>
                        <a id="dropdown-range-50">50</a>
                        <a id="dropdown-range-100">100</a>
                        <a id="dropdown-range-150">150</a>
                        <a id="dropdown-range-200">200</a>
                        <a id="dropdown-range-250">250</a>
                        <a id="dropdown-range-300">300</a>
                        <a id="dropdown-range-500">500</a>
                        <a>Bigger = longer page load</a>
                      </div>
                    </div><div class="dropdown-description">Time: </div>
                    <div class="dropdown dropdown-time">
                      <button class="dropbtn">Time</button>
                      <div class="dropdown-content">
                        <!-- hour day week month year all -->
                        <a id="dropdown-time-hour">hour</a>
                        <a id="dropdown-time-day">day</a>
                        <a id="dropdown-time-week">week</a>
                        <a id="dropdown-time-month">month</a>
                        <a id="dropdown-time-year">year</a>
                        <a id="dropdown-time-all">all</a>
                        <a>Only works with "top" sorting</a>
                      </div>
                    </div></div>
                <div class="tip">Type in a subreddit to add it to the rotation.</div>
            </span>
        <a class="settings-window-exit-button" >
            <img></img>
        </a>
            
        </div>
    </div>
    <div class="bottom-bar">
        <div class="image-title">
            <a class="name" ></a>
            <a class="sub" ></a>
        </div>
        <a class="settings-button" >
            <img></img>
        </a>
        <a class="download-button" >
            <e>download</e>
        </a>
    </div>
    
    
</body>

</html>
